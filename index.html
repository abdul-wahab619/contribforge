<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>ContribForge | Discover & Contribute to Open Source Projects</title>
    <meta
      name="description"
      content="ContribForge helps developers discover open source projects, track contributions, and collaborate with the community in real time."
    />
    <meta
      name="keywords"
      content="open source, open source contributions, github projects, developer platform, contribute to open source, OSS for beginners"
    />
    <meta name="author" content="ContribForge" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://contribforge.dev" />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:title"
      content="ContribForge | Open Source Contribution Platform"
    />
    <meta
      property="og:description"
      content="Find beginner-friendly open source repositories, track contributions, and grow as a developer with ContribForge."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://contribforge.dev" />
    <meta property="og:image" content="https://contribforge.dev/og-image.png" />
    <meta property="og:site_name" content="ContribForge" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="ContribForge | Open Source for Everyone"
    />
    <meta
      name="twitter:description"
      content="Explore open source repositories, find good first issues, contribute with confidence, and track your progress."
    />
    <meta
      name="twitter:image"
      content="https://contribforge.dev/og-image.png"
    />
    <meta name="twitter:creator" content="@ContribForge" />

    <!-- Performance & UX -->
    <meta name="theme-color" content="#0f172a" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
